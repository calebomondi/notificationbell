<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications Bar</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <h1>CALEB MOKUA SCT221-0211/2021</h1>
    <h2>Click Ringing Bell To See The Animation And Here The Notifications Sound.</h2>
    <div class="container">
        <div id="head">
            <p id="bell">
                <i class='bx bxs-bell bx-tada' ></i>
            </p>
            <p id="label">
                2 Notifications
            </p>
        </div>
        <div id="body-sec">
            <div class="from">
                <p><i class='bx bxs-user-plus' ></i></p>
                <p>John Doe <br> followed you</p>
            </div>
            <div class="from">
                <p><i class='bx bxs-user-plus' ></i></p>
                <p>Jane Doe <br> followed you</p>
            </div>
        </div>
    </div>
    <audio id="myAudio">
        <source src="alarm.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
</body>
</html>
